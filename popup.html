<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Exit Intent - Synexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-amber: #f59e0b;
            --primary-amber-dark: #d97706;
            --primary-amber-darker: #b45309;
            --bg-dark: #0f172a;
            --bg-dark-secondary: #1e293b;
            --text-light: #94a3b8;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-amber: 0 4px 14px rgba(245, 158, 11, 0.35);
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== OVERLAY ========== */
        .exit-popup-overlay {
            position: fixed;
            inset: 0;
            z-index: 99999;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;

            /* hidden by default */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease, visibility 0.35s ease;
        }

        .exit-popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ========== CARD ========== */
        .exit-popup-card {
            position: relative;
            width: 100%;
            max-width: 540px;
            background: linear-gradient(145deg, var(--bg-dark) 0%, var(--bg-dark-secondary) 60%, #422006 100%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 3rem 2.5rem 2.5rem;
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(245, 158, 11, 0.08);
            text-align: center;

            /* entrance animation */
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .exit-popup-overlay.active .exit-popup-card {
            transform: translateY(0) scale(1);
        }

        /* decorative glow */
        .exit-popup-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-amber), transparent);
            border-radius: 3px;
        }

        /* ========== CLOSE BUTTON ========== */
        .exit-popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-light);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            line-height: 1;
        }

        .exit-popup-close:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--white);
            transform: rotate(90deg);
        }

        /* ========== ICON ========== */
        .exit-popup-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-amber), var(--primary-amber-dark));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: var(--shadow-amber);
            animation: pulse-icon 2s ease-in-out infinite;
        }

        @keyframes pulse-icon {

            0%,
            100% {
                box-shadow: var(--shadow-amber);
            }

            50% {
                box-shadow: 0 4px 28px rgba(245, 158, 11, 0.55);
            }
        }

        /* ========== TYPOGRAPHY ========== */
        .exit-popup-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.25;
            letter-spacing: -0.02em;
        }

        .exit-popup-title .highlight {
            background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .exit-popup-text {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-light);
            line-height: 1.75;
            margin-bottom: 2rem;
            max-width: 440px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ========== CTA BUTTON ========== */
        .exit-popup-cta {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            width: 100%;
            max-width: 380px;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-amber), var(--primary-amber-dark));
            color: var(--white);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            box-shadow: var(--shadow-amber);
            transition: var(--transition);
            text-decoration: none;
        }

        .exit-popup-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(245, 158, 11, 0.55);
        }

        .exit-popup-cta:active {
            transform: translateY(-1px);
        }

        /* ========== DISMISS LINK ========== */
        .exit-popup-dismiss {
            display: block;
            margin-top: 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.35);
            cursor: pointer;
            background: none;
            border: none;
            transition: var(--transition);
        }

        .exit-popup-dismiss:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 640px) {
            .exit-popup-card {
                padding: 2.5rem 1.5rem 2rem;
            }

            .exit-popup-title {
                font-size: 1.25rem;
            }

            .exit-popup-text {
                font-size: 0.9rem;
            }

            .exit-popup-icon {
                width: 3.25rem;
                height: 3.25rem;
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

    <!-- ===================== EXIT INTENT POPUP ===================== -->
    <div class="exit-popup-overlay" id="exitPopupOverlay">
        <div class="exit-popup-card">
            <button class="exit-popup-close" id="exitPopupClose" aria-label="Fechar">âœ•</button>

            <div class="exit-popup-icon">ðŸ’¬</div>

            <h2 class="exit-popup-title">

            </h2>

            <p class="exit-popup-text">
                Clique e converse com nossos especialistas para entender o seu cenÃ¡rio.
                Temos uma equipe de <strong style="color: var(--white);">excelentes profissionais</strong>
                prontos para lhe entender e atender.
            </p>

            <a href="#hero" class="exit-popup-cta" id="exitPopupCta"
                onclick="scrollToSection('hero'); closeExitPopup();">

            </a>

            <button class="exit-popup-dismiss" id="exitPopupDismiss">NÃ£o, obrigado</button>

    </div>
    <!-- ============================================================ -->

    <script>
        /* ======================================================
         *  EXIT INTENT POPUP CONTROLLER
         *  - Dispara quando o cursor sai pela borda superior
         *  - Exibe apenas 1x por sessÃ£o (sessionStorage)
         *  - Em mobile, dispara apÃ³s 30s de permanÃªncia
         * ====================================================== */

        (function () {
            const STORAGE_KEY = 'synexus_exit_popup_shown';
            const overlay = document.getElementById('exitPopupOverlay');
            const closeBtn = document.getElementById('exitPopupClose');
            const dismissBtn = document.getElementById('exitPopupDismiss');

            // Already shown this session?
            if (sessionStorage.getItem(STORAGE_KEY)) return;

            function showPopup() {
                overlay.classList.add('active');
                sessionStorage.setItem(STORAGE_KEY, '1');
                document.body.style.overflow = 'hidden';
            }

            window.closeExitPopup = function () {
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            };

            // Close handlers
            closeBtn.addEventListener('click', closeExitPopup);
            dismissBtn.addEventListener('click', closeExitPopup);

            // Close on overlay click (outside card)
            overlay.addEventListener('click', function (e) {
                if (e.target === overlay) closeExitPopup();
            });

            // Close on Escape
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') closeExitPopup();
            });

            // â”€â”€ Desktop: mouseout exit-intent â”€â”€
            document.addEventListener('mouseout', function (e) {
                if (!e.relatedTarget && e.clientY <= 0) {
                    showPopup();
                }
            });

            // â”€â”€ Mobile: fallback after 30 seconds â”€â”€
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                setTimeout(showPopup, 30000);
            }
        })();
    </script>

</body>

</html>
